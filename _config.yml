########################
# --- Website Data --- #
########################

baseurl: ""
url: "https://thecodingdodo.com"

#########################################
# --- Default Options for All Pages --- #
#########################################

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post-banner"
      permalink: blog/:slug
  - scope:
      path: ""
      type: "category"
    values:
      layout: "category"

#######################
# --- Collections --- #
#######################

collections:
  category:
    output: true
    permalink: category/:name

###################
# --- Plugins --- #
###################

plugins:
  - jekyll-sitemap
  - jekyll-remote-theme

########################
# --- Custom Theme --- #
########################

remote_theme: Dean-J-K-James/dodo-web-engine-jekyll-theme
