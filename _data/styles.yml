# Menus
cook: lg:px-[20%] !hidden
menu: lg:px-[20%]
page: lg:px-[20%]
foot: lg:px-[20%] p-8

# Sections
content:
  inc: content
  tag: div
  css: flex flex-col gap-4 p-4 bg-body-accent

all-posts:
  inc: all-posts
  tag: div
  css: grid grid-cols-12 gap-4

all-posts-same-category:
  inc: all-posts-same-category
  tag: div
  css: flex flex-col gap-4

author:
  inc: author
  tag: div
  css: flex flex-col gap-4 p-4 bg-body-accent rounded

article-title:
  inc: article-title
  tag: header
  css: flex flex-col gap-8 p-4 bg-body-accent rounded

banner:
  inc: banner
  tag: div
  css: overflow-hidden rounded

article:
  inc: content
  tag: article
  css: flex flex-col gap-8 p-4 bg-body-accent rounded
