<div class="flex flex-row gap-1">
    {% for tag in include.tags %}
    {% assign tag_link = tag | downcase %}
    <a href="/category/{{ tag_link }}" class="bg-body-accent hover:bg-foot-accent border border-[#DDDDDD] hover:border-foot-accent-text text-[#979797] hover:text-foot-accent-text text-xs p-1 px-2 rounded z-10">{{ tag }}</a>
    {% endfor %}
</div>
