<header class="flex flex-col gap-8 p-4 bg-white rounded">
    <h1>{{ page.title }}</h1>
    {% assign date = page.date | date: "%-d %B %Y" | prepend: 'Last Updated: ' %}
    {% include subtitle.html text=date %}
    <p>{{ page.description }}</p>
    {% assign tags = page.tags | unshift: page.category %}
    {% include tags.html tags=tags %}
</header>
