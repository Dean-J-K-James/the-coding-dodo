<title>{{ page.title }}</title>
<meta charset="utf-8">
<meta name="viewport"            content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="title"               content="{{ page.title }}">
<meta name="image"               content="{{ page.thumbnail | prepend: "/assets/images/" | absolute_url }}">
<meta name="description"         content="{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_newlines }}">
<meta property="og:title"        content="{{ page.title }}">
<meta property="og:image"        content="{{ page.thumbnail | prepend: "/assets/images/" | absolute_url }}">
<meta property="og:description"  content="{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_newlines }}">
<meta name="twitter:card"        content="summary">
<meta name="twitter:title"       content="{{ page.title }}">
<meta name="twitter:image"       content="{{ page.thumbnail | prepend: "/assets/images/" | absolute_url }}">
<meta name="twitter:description" content="{{ page.excerpt | remove: '<p>' | remove: '</p>' | strip_newlines }}">
<meta name="robots"              content="index, follow">
<link rel="canonical"            href="{{ page.url | absolute_url }}">
<link rel="icon"                 href="{{ "/assets/images/favicon.png" | absolute_url }}" type="image/x-icon">
<link rel="stylesheet"           href="/assets/css/main.css">
<script src="https://kit.fontawesome.com/6f90f9dcc4.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js" defer></script>
<script src="/assets/js/cookies.js" defer></script>
