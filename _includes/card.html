<a href="{{ post.url }}" class="flex flex-col col-span-12 gap-4 p-4 bg-white rounded md:col-span-6 lg:col-span-4">
    <div style="overflow:hidden;"><img src="/assets/images{{ post.url }}/banner.png"></div>
    {% assign date = post.date | date: "%-d %B %Y" %}
    <h4>{{ post.title }}</h4>
    {% include subtitle.html text=date %}
    <p class="truncate">{{ post.description }}</p>
    {% assign tags = post.tags | unshift: post.category %}
    {% include tags.html tags=tags %}
</a>
